name: Run Go Tests - 2022

on:
  push:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.14'
    - name: Run Go tests
      working-directory: 2022
      run: go test ./...

